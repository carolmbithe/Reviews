{%extends 'base.html'%}



<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{% block content %}
{{ block.super}}
<div class="container">
 <h1>This is the index page </h1>
 <div class="row">
   {% for project in projects %}
   <div class="col-md-6">

      <p>{{project.title}}</p>
      <a href="{% url 'project' project.id %}"> <img src="{{project.image.url}}" class="img-responsive" alt="Image"></a>
      <p>{{project.description}}</p>
      <p><a href="{{project.link}}"> {{project.link}}</a></p>
      <p><a href="{%url 'rate'%}">Rate</a></p>

            {% empty %}
  <div class="row">
    <h2 class="text-center">There are no Projects yet</h2>
  </div>

   {% endfor %}

 </div>
 </div>

</div>
 {%endblock%}
</body>
</html>
