{%extends 'base.html'%}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{% block content %}

 <div class="container">

   <div class="row">
     <img src="{{project.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{project.title}}</h1>
   </div>

   <div class="row">
     <p>{{project.description}}</p>
   </div>

<p>{{project.design}}  {{project.usability}}  {{project.content}}</p>



 </div>

 {% endblock %}
</body>
</html>
