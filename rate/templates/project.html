{%extends 'base.html'%}
{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{% block content %}
{{block.super}}

 <div class="container">

   <div class="row">
     <img src="{{project.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{project.title}}</h1>
   </div>

   <div class="row">
     <p>{{project.description}}</p>
     <p><a href="{{project.link}}"> {{project.link}}</a></p>
     <a  data-toggle="modal" data-target="#settings" aria-hidden="true"style="color:black;" ><button type="button" class="btn btn-info" name="button"> Rate</button></a>

<p><strong>design</strong>  {{project.design}} <strong>usability</strong>   {{project.usability}} <strong>content</strong>  {{project.content}}</p>

<strong><p>Overall score</p></strong>

</div>
<div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-body">
          
          </div>
      </div>
  </div>
</div>
{% endblock %}

</body>
</html>
